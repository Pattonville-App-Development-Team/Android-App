apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "org.pattonvillecs.pattonvilleapp"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 14
        versionName "1.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        multiDexEnabled true
        //multiDexKeepFile file('multidex-config.txt')
    }
    buildTypes {
        release {
            minifyEnabled false
            testCoverageEnabled = false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            testCoverageEnabled = false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // Run lint checks but don't abort build
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:support-annotations:25.4.0'
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.android.support:support-v4:25.4.0'
    compile 'com.android.support:cardview-v7:25.4.0'
    compile 'com.android.support:recyclerview-v7:25.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'com.google.firebase:firebase-core:11.0.2'
    compile 'com.google.firebase:firebase-messaging:11.0.2'
    compile 'com.google.firebase:firebase-crash:11.0.2'

    compile 'com.takisoft.fix:preference-v7:25.4.0.3'

    //Calendar view
    compile 'com.prolificinteractive:material-calendarview:1.4.3'

    //Home carousel
    compile 'com.synnapps:carouselview:0.1.3'

    //Network image download + cache
    compile 'com.squareup.picasso:picasso:2.5.2'

    //RecyclerView improvements
    compile 'eu.davidea:flexible-adapter:5.0.0-rc1'

    //Java 8 streams
    compile 'com.annimon:stream:1.1.7'

    //Collections, utilities
    compile 'com.google.guava:guava:22.0-android'

    //Network
    compile 'com.android.volley:volley:1.0.0'

    //All for iCal4j library
    compile('org.mnode.ical4j:ical4j:2.0.0') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    //compile 'backport-util-concurrent:backport-util-concurrent:3.1'
    compile 'commons-codec:commons-codec:1.10'
    compile 'commons-lang:commons-lang:2.6'
    compile 'org.slf4j:slf4j-android:1.7.25'

    //Tutorial
    compile 'com.github.magneticflux-:Spotlight:-SNAPSHOT'
    //App settings
    compile 'com.github.paolorotolo:appintro:4.1.0'

    //Serialization
    compile 'com.esotericsoftware:kryo:4.0.0'
    compile 'de.javakaffee:kryo-serializers:0.41'

    //Pin button
    compile 'com.github.varunest:sparkbutton:1.0.4'

    //News content parsing is in jsoup jar
    compile 'org.jsoup:jsoup:1.10.2'

    //Fuzzy string contains - !!!GPL 3.0!!!
    compile 'me.xdrop:fuzzywuzzy:1.1.7'

    //Alternative fuzzy string matching
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'

    //Cool Particles
    compile 'com.github.jinatonic.confetti:confetti:1.1.0'

    testCompile 'junit:junit:4.12'
}

