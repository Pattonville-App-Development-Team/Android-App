apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "org.pattonvillecs.pattonvilleapp"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 14
        versionName "1.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        multiDexEnabled true
        //multiDexKeepFile file('multidex-config.txt')
    }
    buildTypes {
        release {
            minifyEnabled false
            testCoverageEnabled = false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            testCoverageEnabled = false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // Run lint checks but don't abort build
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'com.android.support:support-annotations:26.0.1'
    implementation 'com.android.support:appcompat-v7:26.0.1'
    implementation 'com.android.support:design:26.0.1'
    implementation 'com.android.support:support-v4:26.0.1'
    implementation 'com.android.support:cardview-v7:26.0.1'
    implementation 'com.android.support:recyclerview-v7:26.0.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation 'com.google.firebase:firebase-core:11.0.4'
    implementation 'com.google.firebase:firebase-messaging:11.0.4'
    implementation 'com.google.firebase:firebase-crash:11.0.4'

    implementation 'com.takisoft.fix:preference-v7:26.0.1.0'

    //Calendar view
    implementation 'com.prolificinteractive:material-calendarview:1.4.3'

    //Home carousel
    implementation 'com.synnapps:carouselview:0.1.3'

    //Network image download + cache
    implementation 'com.squareup.picasso:picasso:2.5.2'

    //RecyclerView improvements
    implementation 'eu.davidea:flexible-adapter:5.0.0-rc1'

    //Java 8 streams
    implementation 'com.annimon:stream:1.1.7'

    //Collections, utilities
    implementation 'com.google.guava:guava:22.0-android'

    //Network
    implementation 'com.android.volley:volley:1.0.0'

    //All for iCal4j library
    implementation('org.mnode.ical4j:ical4j:2.0.0') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    //implementation 'backport-util-concurrent:backport-util-concurrent:3.1'
    implementation 'commons-codec:commons-codec:1.10'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.slf4j:slf4j-android:1.7.25'

    //Tutorial
    implementation 'com.github.magneticflux-:Spotlight:-SNAPSHOT'
    //App settings
    implementation 'com.github.paolorotolo:appintro:4.1.0'

    //Serialization
    implementation 'com.esotericsoftware:kryo:4.0.0'
    implementation 'de.javakaffee:kryo-serializers:0.41'

    //Pin button
    implementation 'com.github.varunest:sparkbutton:1.0.4'

    //News content parsing is in jsoup jar
    implementation 'org.jsoup:jsoup:1.10.2'

    //Fuzzy string contains - !!!GPL 3.0!!!
    implementation 'me.xdrop:fuzzywuzzy:1.1.7'

    //Alternative fuzzy string matching
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.1'

    //Cool Particles
    implementation 'com.github.jinatonic.confetti:confetti:1.1.0'

    testImplementation 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services' //Must be at bottom
