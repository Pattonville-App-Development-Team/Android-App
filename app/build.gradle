apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    productFlavors {
        api21 {
            // Enable pre-dexing to produce an APK that can be tested on
            // Android 5.0+ without the time-consuming DEX build processes.
            minSdkVersion 21
        }
        api16 {
            // The actual minSdkVersion for the production version.
            minSdkVersion 16
        }
    }
    defaultConfig {
        applicationId "org.pattonvillecs.pattonvilleapp"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 10
        versionName "0.8.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        multiDexEnabled true
        //multiDexKeepFile file('multidex-config.txt')
    }
    buildTypes {
        release {
            minifyEnabled false
            testCoverageEnabled = false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            testCoverageEnabled = false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // Run lint checks but don't abort build
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'com.takisoft.fix:preference-v7:25.3.1.0'

    //Calendar view
    compile 'com.prolificinteractive:material-calendarview:1.4.2'

    //Home carousel
    compile 'com.synnapps:carouselview:0.1.3'

    //Network image download + cache
    compile 'com.squareup.picasso:picasso:2.5.2'

    //RecyclerView improvements
    compile 'eu.davidea:flexible-adapter:5.0.0-rc1'

    //Java 8 streams
    compile 'com.annimon:stream:1.1.3'

    //Collections, utilities
    compile 'com.google.guava:guava:20.0'

    //Network
    compile 'com.android.volley:volley:1.0.0'

    //All for iCal4j library
    compile('org.mnode.ical4j:ical4j:2.0.0') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    //compile 'backport-util-concurrent:backport-util-concurrent:3.1'
    compile 'commons-codec:commons-codec:1.8'
    compile 'commons-lang:commons-lang:2.6'
    compile 'org.slf4j:slf4j-android:1.7.22'

    compile 'com.google.firebase:firebase-core:9.8.0'
    compile 'com.google.firebase:firebase-messaging:9.8.0'

    //Tutorial
    compile 'com.github.magneticflux-:Spotlight:-SNAPSHOT'
    //App settings
    compile 'com.github.paolorotolo:appintro:4.1.0'

    //Serialization
    compile 'com.esotericsoftware:kryo:3.0.3'
    compile 'de.javakaffee:kryo-serializers:0.41'

    //Pin button
    compile 'com.github.varunest:sparkbutton:1.0.4'

    //News content parsing is in jsoup jar
    compile 'org.jsoup:jsoup:1.10.2'

    //Fuzzy string contains - !!!GPL 3.0!!!
    compile 'me.xdrop:fuzzywuzzy:1.1.7'

    //Alternative fuzzy string matching
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.0'

    //Cool Particles
    compile 'com.github.jinatonic.confetti:confetti:1.1.0'

    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services' //Must be at bottom
